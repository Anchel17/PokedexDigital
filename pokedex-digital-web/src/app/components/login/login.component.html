<div class="col-md-12 d-flex justify-content-center align-items-center h-100">
  <div class="col-md-3 bg-white shadow rounded-4 pb-xl-3">
    <mat-tab-group>
      <mat-tab label="Login" >
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmitLogin()" class="overflow-hidden" #formLogin="ngForm">
          <div class="d-flex flex-column">
          <label for="login" class="px-4 pt-2 fw-bold">Login</label>
            <mat-form-field appearance="outline" class="px-4">
              <input matInput type="text" placeholder="digite seu login..." formControlName="login" required/>
            </mat-form-field>
          </div>

          <div class="d-flex flex-column">
          <label for="senha" class="px-4 fw-bold">Senha</label>
            <mat-form-field appearance="outline" class="px-4">
              <input matInput type="password" placeholder="digite sua senha..." formControlName="senha" required/>
            </mat-form-field>
          </div>

          <div class="w-100 d-flex justify-content-center">
            <button class="d-flex bg-primary text-white" mat-button>Login</button>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="Criar conta">
        <form [formGroup]="cadastroFormGroup" (ngSubmit)="onSubmitCadastro()" class="overflow-hidden" #formCadastro="ngForm">
          <div class="d-flex flex-column">
            <label for="nome" class="px-4 pt-2 fw-bold">Nome</label>
            <mat-form-field appearance="outline" class="px-4">
              <input matInput type="text" placeholder="Digite seu nome..." formControlName="nome" required>
            </mat-form-field>
          </div>

          <div class="d-flex flex-column">
            <label for="nome" class="px-4 pt-2 fw-bold">Email</label>
            <mat-form-field appearance="outline" class="px-4">
              <input matInput type="text" placeholder="Digite seu email..." formControlName="email" required>
            </mat-form-field>
          </div>

          <div class="d-flex flex-column">
          <label for="login" class="px-4 pt-2 fw-bold">Login</label>
            <mat-form-field appearance="outline" class="px-4">
              <input matInput type="text" placeholder="Digite o login..." formControlName="login" required/>
            </mat-form-field>
          </div>

          <div class="d-flex flex-column">
          <label for="senha" class="px-4 pt-2 fw-bold">Senha</label>
            <mat-form-field appearance="outline" class="px-4">
              <input matInput type="password" placeholder="Digite a senha..." formControlName="senha"  required/>
            </mat-form-field>
          </div>

          <div class="w-100 d-flex justify-content-center">
            <button mat-button class="bg-primary text-white">Cadastrar</button>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
